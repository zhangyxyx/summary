<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="todo-list-example">
	<input v-model="newTodoText" v-on:keyup.enter="addNewTodo" placeholder="addNew">
	<ul>
		<li is="todo-item" v-for="(todo,index) in todos" v-bind:title="todo" v-on:remove="todos.splice(index,1)"></li>
	</ul>
</div>
<script src="./js/vue.js"></script>
<script>
Vue.component('todo-item',{
	template: '\
    <li>\
      {{ title }}\
      <button v-on:click="$emit(\'remove\')">X</button>\
    </li>\
  ',
	props:['title']
})
var app=new Vue({
	el:'#todo-list-example',
	data:{
		newTodoText:'',
		todos:[
			'Do the dishes',
			'take out the trash',
			'Now the lawn'
		]
	},
	methods:{
		addNew:function(){
			this.todos.push(this.newTodoText)
			this.newTodoText=''
		}
	}
})
</script>
</body>
</html>
